    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>register</title>
    </head>
    <link rel="stylesheet" href="./register.css">
    <body>
        <!-- <div class="delete">
            <div class="triangle"></div>
            <button @click="backDemo" class="back">返回</button>
        </div> -->
        <div id="register">
            <div class="registerDiv">
                <img src="../assets/chess_39687.png" alt="象棋">
                <!-- 跳转到登录界面，表单在form中直接设置跳转 -->
                <form id="myForm">
                    <table>
                        <tr>
                            <div class="box">
                                <label for="user">用户名:</label>
                                <input type="text" id="user" @blur="checkName"><span id="userSpan"></span>
                            </div>
                        </tr>
                        <tr>
                            <div class="box">
                                <label for="password">密码:</label>
                                <input type="password" id="password" @blur="checkPassword">
                                <span id="passwordSpan"></span>
                            </div>
                        </tr>

                        <tr>
                            <div class="box">
                                <label for="password2">确认密码:</label>
                                <input type="password" id="password2" @blur="affirmPassword">
                                <span id="affirmPassword"></span>
                            </div>
                        </tr>
                        <tr>
                            <div class="box">
                                <label for="phonenumber">手机号码:</label>
                                <input type="text" id="phonenumber">
                                <!-- disabled是禁用的意思，v-bind当值为为false时，则将元素隐藏 -->
                                <button type="button" @click="timeDelete" :disabled="disable" id="codeBack">获取验证码</button>
                                <!-- <input type="button" @click="timeDelete">{{gettime}}</input> -->
                            </div>
                        </tr>
                        <tr>
                            <div class="box">
                                <label for="exem">验证码:</label>
                                <input type="text" id="exem" @blur="checkCode">
                                <!-- 验证码 -->
                                <button type="button" @click="changeCode">{{ code }}</button>
                                <button type="button">点击验证</button>
                                <span id="checkCode"></span>
                            </div>
                        </tr>
                        <tr>
                            <div class="box">
                                <label for="yes">确认隐私条款:</label>
                                <input type="radio" id="yes" @click="affirmAgree">
                                <span id="affirm"></span>
                            </div>
                        </tr>
                        <tr>
                            <div class="box">
                                <button type="button" id="submit" @click="login">点击提交</button>
                            </div>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <script src="../vue_test/node_modules/vue/dist/vue.js"></script>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="./register.js "></script>
    </body>
    </html>
